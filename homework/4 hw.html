<style>
  .back {
    margin-right: 8px;
    padding-top: 8px;
    padding-bottom: 8px;
  }
  
  .next {
    margin-left: 8px;
    padding-top: 8px;
    padding-bottom: 8px;

  }
  
  .search-results{
    margin-left: 4px;
    margin-right: 4px;
    font-size: 18px;
  }

  .stretch {
    color: white;
    background-color: green;
    border: none;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 8px;
    padding-bottom: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: padding-left 0.60s,
    padding-right 0.60s,
    padding-top 0.60s,
    padding-bottom 0.60s;
    vertical-align: top;
  }

  .stretch:hover {
    padding-left: 36px;
    padding-right: 36px;
    padding-top: 18px;
    padding-bottom: 18px;
  }

  .shadow {
    color: white;
    background-color: green;
    border: none;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 8px;
    padding-bottom: 8px;
    font-size: medium;
    cursor: pointer;
    vertical-align: top;
    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.20);
  }

  .shadow:active {
    margin-left: 3px;
    margin-top: 3px;
    box-shadow: none;
  }

  .stretch-button{
    color: white;
    background-color: green;
    border: none;
    font-size: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    cursor: pointer;

    padding-left: 15px;
    padding-right: 15px;
    margin-left: 10px;
    margin-right: 10px;

    transition: padding 0.15s,
    margin 0.15s;
  }

  .stretch-button:hover {
    padding-left: 25px;
    padding-right: 25px;
    margin-left: 0px;
    margin-right: 0px;
  }

</style>
