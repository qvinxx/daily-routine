<!DOCTYPE html>
<html>
  <head>
    <title>Position Practise</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      left: 0px; 
      right: 0px;
      height: 50px;
      z-index: 100;
    ">Header</div>

    <div style="
      background-color: green;
      color: white ;
      position: fixed;
      left: 0;
      bottom: 0;
      top: 50px;
      width: 72px;
    ">
      sidebar
      <div style="
      position: absolute;
      color: white;
      background-color: red;
      top: 0px;
      right: 0px;
      ">
        X
      </div>
    </div>
    
    <div style="
      position: absolute;
      color: white;
      background-color: red;
      top: 60px;
      right: 10px;
      ">
        absolute
      </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      ">div 1</div>
      <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
      ">div 2
      <div style="
      position: absolute;
      color: white;
      background-color: rgb(0, 0, 0);
      bottom: 10px;
      right: 10px;
      ">
        5:00
      </div>
    </div>
  </body>
</html>
